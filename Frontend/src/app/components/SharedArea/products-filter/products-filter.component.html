<div class="category-filter">
    <a [routerLink]="['/products']" (click)="onCategoryClick(null)">All Products</a>
    <button *ngFor="let category of categories" 
            (click)="onCategoryClick(category._id)" 
            class="category-button">
        {{ category.name }}
    </button>
</div>
<div class="product-count" *ngIf="productCount > 0">
    Found {{ productCount }} product{{ productCount !== 1 ? 's' : '' }}
</div>
