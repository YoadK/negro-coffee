<div class="product-list-container">
    <app-products-filter 
        (categorySelected)="onCategorySelected($event)"
        [productCount]="productCount">
    </app-products-filter>

    <div class="products-wrapper">
        <ng-container *ngIf="(products$ | async) as products">
            <app-product-card 
                *ngFor="let product of products" 
                [product]="product">
            </app-product-card>
        </ng-container>
    </div>
</div>
