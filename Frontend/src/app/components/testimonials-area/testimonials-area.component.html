<div class="testimonials-page">
    <div class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="content-wrapper">
                <h1>חווית לקוחות</h1>
                <div class="coffee-divider">
                    <span class="coffee-bean">☕</span>
                </div>
            </div>
        </section>

        <!-- Testimonials Carousel Section -->
        <section class="testimonials-section">
            <div class="content-wrapper">
                <div class="testimonials-carousel">
                    <!-- Navigation Buttons -->
                    <button class="nav-button prev" (click)="previousTestimonial()">
                        <span>❮</span>
                    </button>

                    <div class="testimonial-card">
                        <div class="quote-icon">❝</div>
                        <p class="quote">{{ testimonials[currentIndex].quote }}</p>
                        <div class="author-info">
                            <div class="author-image">
                                <img [src]="testimonials[currentIndex].image" [alt]="testimonials[currentIndex].name">
                            </div>
                            <div class="author-details">
                                <h3>{{ testimonials[currentIndex].name }}</h3>
                                <p>{{ testimonials[currentIndex].role }}</p>
                            </div>
                        </div>
                    </div>

                    <button class="nav-button next" (click)="nextTestimonial()">
                        <span>❯</span>
                    </button>
                </div>

                <!-- Dots Navigation -->
                <div class="dots-navigation">
                    <button 
                        *ngFor="let testimonial of testimonials; let i = index"
                        class="dot"
                        [class.active]="i === currentIndex"
                        (click)="goToTestimonial(i)"
                        [attr.aria-label]="'Go to testimonial ' + (i + 1)">
                    </button>
                </div>
            </div>
        </section>

        <!-- Call to Action -->
        <section class="cta-section">
            <div class="content-wrapper">
                <h2>רוצים להיות חלק מהחוויה?</h2>
                <p>הצטרפו למשפחת הלקוחות המרוצים שלנו</p>
                <button class="cta-button" routerLink="/products">לחנות שלנו</button>
            </div>
        </section>
    </div>
</div>
