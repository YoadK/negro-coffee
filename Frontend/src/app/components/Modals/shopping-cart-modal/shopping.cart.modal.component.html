<div class="popup_cart_open ajax-cart" [ngClass]="{'show': (isCartModalOpen$ | async)}" >

    <div class="all_popup">
        <div class="top_popup">
            <div class="head-div">
                <img src="https://negro.co.il/wp-content/themes/matat-child/images/cart_icon.png" alt="cart" class="head-top-cart">
                <h2>עגלת קניות</h2>
                <div class="close close-header-cart" (click)="toggleCartModal()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="middle_popup">
            <div class="cart-item">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>מוצר</th>
                            <th>מחיר</th>
                            <th>כמות</th>
                            <th>מחיקת מוצר</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let item of cartItems$ | async">
                            <td class="td cart_product_info">
                                <div class="product-details">
                                    <h5 class="product-name">{{item?.name}}</h5>
                                    <p class="product-description">{{item?.description}}</p>
                                </div>
                            </td>
                            <td class="td cart_product_price">
                                {{item.price | currency:'ILS':'symbol'}} | {{item?.product_weight_grams}}g
                            </td>
                            <td class="td cart_product_quantity">
                                <button class="quantity-btn plus-btn" (click)="increaseQuantity(item)">+</button>
                                <input type="number" class="quantity-input" [(ngModel)]="item.quantity" min="1">
                                <button class="quantity-btn minus-btn" (click)="decreaseQuantity(item)">-</button>
                            </td>
                            <td class="td cart_delete_row">
                                <button class="delete-btn" (click)="removeItem(item)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bottom_popup">
            <div class="cart-price">
                <div class="cart-price-text">סה״כ</div>
                <div class="cart-price-number">
                    <span class="cart-price-amount">{{total.price | currency:'ILS':'symbol'}} | {{total.quantity   }} פריטים </span>
                </div>
                <div class="cart-note-text">
                    <span>מומלץ לקנות קפה לצריכה של עד חודש וחצי | משלוח חינם מ450 ש"ח ומעלה |</span>
                </div>
                <strong class="mini-cart-subheading">
                    <strong class="mini-cart-subheading"></strong>
                </strong>
            </div>
            <a href="#" aria-label="Go to payment page" class="a_checkout">
                <button type="button" class="btn-checkout">
                    <span class="continue">תשלום</span>
                </button>
            </a>
        </div>
    </div>
</div>
