<div class="auth-menu">
    <button type="button" class="my-account-btn" routerLink="/my-account">
      <span class="open_popup_login_btn text" href="#" title="My account">חשבון שלי</span>
      <img src="https://negro.co.il/wp-content/themes/matat-child/images/user_icon.png" alt="user" class="img-on-button-top">
    </button>
  


    <button type="button" class="btn-cart" (click)="toggleCartModal()">
      <span class="text"></span>
      <img src="https://negro.co.il/wp-content/themes/matat-child/images/cart_icon.png" alt="cart" class="img-on-button-top">
      <span class="number-of-cart-items">{{ totalCartItems }}</span> 
    </button>
  
    <div class="welcome_area" *ngIf="!(isLoggedIn$ | async)">
      <h6> התחבר לאזור האישי שלך </h6> 
      <a class="login_hyperlink" [routerLink]="['/login']" title="התחבר">התחבר </a> |
      <a class="register_hyperlink" [routerLink]="['/register']" title="הירשם">הירשם </a>
    </div>
  
    <div class="welcome_area" *ngIf="isLoggedIn$ | async">
      <h6> ,{{ (user$ | async)?.firstName }}  ברוך הבא</h6>
      <button (click)="logout()">Logout</button>
    </div>
  
    <!-- <div>
      Is Logged In: {{ isLoggedIn$ | async }}
    </div> -->

    <app-shopping-cart-modal></app-shopping-cart-modal>
    
  </div>
